<div>Send {{type}} XML for validation here</div>
<div style="width: 500px;">
    <input [id]="cid" class="hide-file-input" type="file" #xmlFile accept=".xml" (change)="newFileSelected($event)"/>
    <label class="choose-file-label" [for]="cid">Choose</label>
    <label class="choose-file-label-indicator" [for]="cid">{{fileName}}</label>
    <button class="simple-button" (click)="sendDocumentForValidation()">Send</button>
    <div>{{xmlFileIndicator}}</div>
</div>
