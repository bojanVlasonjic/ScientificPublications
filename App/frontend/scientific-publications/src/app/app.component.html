
<div class="main-holder row">
  <div class="navigation-bar col-md-3">
    <div class="navigation-item" [ngClass]="{'selected' : getUrl() == '' || getUrl() == 'home'}" routerLink="/home">Home</div>
    <div class="navigation-item" [ngClass]="{'selected' : getUrl() == 'login'}" routerLink="/login">Login</div>
    <div class="navigation-item" [ngClass]="{'selected' : getUrl() == 'register'}" routerLink="/register">Register</div>
    <div class="delimiter"></div>
    <div class="navigation-item">Documents</div>
  </div>
  <div class="main-content col-md-9">
    <router-outlet></router-outlet>
  </div>
</div>
