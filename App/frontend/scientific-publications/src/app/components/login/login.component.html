<div class="login-form-holder">
    <div class="login-decorator">
        <h3 class="header">Login</h3>
        
        <form name="loginForm" (ngSubmit)="login()" #lf="ngForm" novalidate>
            <div class="form-group">
                <label>Email address</label>
                <input type="email" name="email" class="form-control" placeholder="example@email.com" 
                    [(ngModel)]="loginData.email" #email="ngModel" required>
                <small *ngIf="lf.submitted && email.errors?.required" class="error-message">
                    Email is required
                </small>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" name="password" class="form-control" placeholder="Password"
                    [(ngModel)]="loginData.password" #password="ngModel" required>
                <small *ngIf="lf.submitted && password.errors?.required" class="error-message">
                    Password is required
                </small>
            </div>

            <button type="submit" id="login-btn" class="btn btn-dark">
                Sign in
            </button>

        </form>
        
    </div>
</div>
