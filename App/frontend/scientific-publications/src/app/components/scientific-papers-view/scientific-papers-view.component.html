<div class="container">

    <h2 class="heading"> Published papers </h2> 

    <h4 class="heading" *ngIf="publishedPapers.length == 0">
        No papers were published
    </h4>

    <div class="row">
        <div class="col col-lg-2" *ngFor="let paper of publishedPapers">
            <p> {{ paper.paperTitle }} </p>
            <label>Authors: </label>
            <ul>
                <li *ngFor="let author of paper.authors"> {{ author.firstName }} {{ author.lastName }}</li>
            </ul>

            <button class="btn btn-primary" (click)="viewPaper(paper.paperId)"> View </button>
        </div>
    </div>

</div>
