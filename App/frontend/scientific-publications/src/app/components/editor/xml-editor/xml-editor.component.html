<div class="editor-header" id="editor-toolbar-holder">
    <ul id="editor-toolbar">
        <li>Generate template</li>
        <li (click)="uploadDocument()"> Upload document </li>
    </ul>
</div>

<div class="editor-header" id="editor-log-holder">
    <span>Error log: </span>
    <label> {{ errorMessage }}</label>
</div>

<div ace-editor #editor
       id="xml-editor"
       [ngClass]="documentValid ? 'valid': 'error'"
       [(text)]="xmlContent"
       [mode]="'xml'" 
       [options]="options"
       [readOnly]="false"
       [autoUpdateContent]="true" 
       [durationBeforeCallback]="2000" 
       (textChanged)="textChanged()">
</div>
